<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registo de Cagarros / Cory's Shearwater Rescue</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 420px; margin: auto; background-color: #f8f9fa; }
    h2 { text-align: center; }
    label { font-weight: bold; display: block; margin-top: 15px; }
    select, input, button { width: 100%; padding: 10px; margin-top: 5px; font-size: 16px; }
    button { background-color: #28a745; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:disabled { background-color: #ccc; }
    #mensagem { margin-top: 20px; text-align: center; font-weight: bold; }
</style>
</head>
<body>

<h2>üê¶ Registo de Cagarros<br>üê¶ Cory's Shearwater Rescue</h2>

<form id="cagarroForm">
    <label>Nome / Name</label>
    <input type="text" id="nome" name="nome" placeholder="Digite o seu nome / Enter your name" required>

    <label>Estado / Status</label>
    <select id="estado" name="estado" required>
        <option value="">-- Escolher / Choose --</option>
        <option value="Vivo / Alive">Vivo / Alive</option>
        <option value="Morto / Dead">Morto / Dead</option>
        <option value="Ferido / Injured">Ferido / Injured</option>
        <option value="Oleado / Oiled">Oleado / Oiled</option>
    </select>

    <input type="hidden" id="latitude" name="latitude">
    <input type="hidden" id="longitude" name="longitude">

    <button type="submit" id="sendBtn" disabled>üìç A obter localiza√ß√£o... / Getting location...</button>
</form>

<p id="mensagem"></p>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwWeI_xt1gzI_zfI4go0uT08Q0Mi5ayzaTbTa1z2fTMTVUdvPJ_Tkd0DkT7SAeKvOlL/exec";

document.addEventListener("DOMContentLoaded", () => {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
            document.getElementById("latitude").value = pos.coords.latitude;
            document.getElementById("longitude").value = pos.coords.longitude;
            document.getElementById("sendBtn").disabled = false;
            document.getElementById("sendBtn").textContent = "Enviar / Submit";
        }, err => {
            alert("‚ö†Ô∏è N√£o foi poss√≠vel obter a localiza√ß√£o / Unable to get location");
        });
    } else {
        alert("‚ö†Ô∏è O seu dispositivo n√£o suporta GPS / Your device does not support GPS");
    }
});

document.getElementById("cagarroForm").addEventListener("submit", e => {
    e.preventDefault();
    document.getElementById("sendBtn").disabled = true;
    document.getElementById("sendBtn").textContent = "A enviar... / Sending...";

    fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({
            nome: document.getElementById("nome").value,
            estado: document.getElementById("estado").value,
            latitude: document.getElementById("latitude").value,
            longitude: document.getElementById("longitude").value
        })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("mensagem").textContent = "‚úÖ Registo enviado! C√≥digo / Code: " + data.codigo;
        document.getElementById("cagarroForm").reset();
        document.getElementById("sendBtn").disabled = false;
        document.getElementById("sendBtn").textContent = "Enviar / Submit";
    })
    .catch(err => {
        document.getElementById("mensagem").textContent = "‚ùå Erro ao enviar. Tente novamente / Error sending. Try again.";
        document.getElementById("sendBtn").disabled = false;
        document.getElementById("sendBtn").textContent = "Enviar / Submit";
    });
});
</script>

</body>
</html>
