<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Registo de Cagarros / Cory's Shearwater Rescue</title>
<style>
  :root { --maxw: 480px; }
  body { font-family: Arial, sans-serif; padding: 20px; margin: 0 auto; max-width: var(--maxw); background:#f8f9fa; }
  h2 { text-align: center; margin: 0 0 12px; }
  p.subtitle { text-align:center; margin:0 0 20px; color:#555; font-size:14px; }
  label { font-weight: 600; display: block; margin-top: 14px; }
  select, input, textarea, button {
    width: 100%; padding: 12px; margin-top: 6px; font-size: 16px; border:1px solid #ced4da; border-radius: 6px; background:#fff;
  }
  textarea { resize: vertical; min-height: 72px; }
  button { background-color: #28a745; color: #fff; border: none; cursor: pointer; font-weight: 600; }
  button:disabled { background-color: #adb5bd; cursor:not-allowed; }
  #mensagem { margin-top: 18px; text-align: center; font-weight: bold; min-height: 24px; }
  .hint { font-size: 12px; color:#666; margin-top:4px; }
  .row { display:flex; gap:10px; }
  .row > div { flex:1; }
  .hidden { display:none; }
</style>
</head>
<body>

<h2>ü™ø Registo de Cagarros<br/>ü™ø Cory's Shearwater Rescue</h2>
<p class="subtitle">Formulario bilingue ‚Äî Portuguese / English</p>

<form id="cagarroForm" novalidate>
  <label for="nome">Nome / Name</label>
  <input type="text" id="nome" name="nome" placeholder="Digite o seu nome / Enter your name" required />

  <label for="estado">Estado / Status</label>
  <select id="estado" name="estado" required>
    <option value="">-- Escolher / Choose --</option>
    <option value="Vivo / Alive">Vivo / Alive</option>
    <option value="Morto / Dead">Morto / Dead</option>
    <option value="Ferido / Injured">Ferido / Injured</option>
    <option value="Oleado / Oiled">Oleado / Oiled</option>
  </select>

  <label for="concelho">Concelho / Municipality</label>
  <select id="concelho" name="concelho" required>
    <option value="">-- Selecionar / Select --</option>
    <option value="Vila Franca do Campo">Vila Franca do Campo</option>
    <option value="Nordeste">Nordeste</option>
    <option value="Povoa√ß√£o">Povoa√ß√£o</option>
    <option value="Faial da Terra">Faial da Terra</option>
    <option value="Outro">Outro / Other</option>
  </select>
  <div id="outroConcelhoDiv" class="hidden">
    <input type="text" id="outroConcelho" placeholder="Especifique o concelho / Specify municipality" />
    <div class="hint">Se escolher ‚ÄúOutro / Other‚Äù, escreva o nome do concelho acima.</div>
  </div>

  <label for="observacoes">Observa√ß√µes / Observations</label>
  <textarea id="observacoes" name="observacoes" placeholder="Informa√ß√µes adicionais / Additional information"></textarea>

  <input type="hidden" id="latitude"  name="latitude" />
  <input type="hidden" id="longitude" name="longitude" />

  <button type="submit" id="sendBtn" disabled>üìç A obter localiza√ß√£o... / Getting location...</button>
</form>

<p id="mensagem"></p>

<script>
  // üëâ Substitua pelo URL do seu Web App publicado
  const scriptURL = "https://script.google.com/macros/s/AKfycbzC7KEfE-5I-yRQ1076Jrhrj1cOMurZJoquW4oL61bOo1RGt59BizLt7EjVM0t8_-ha/exec";

  // Mostrar/ocultar campo "Outro / Other"
  const concelhoEl = document.getElementById("concelho");
  const outroDiv   = document.getElementById("outroConcelhoDiv");
  const outroInp   = document.getElementById("outroConcelho");

  concelhoEl.addEventListener("change", () => {
    if (concelhoEl.value === "Outro") {
      outroDiv.classList.remove("hidden");
      outroInp.required = true;
      outroInp.focus();
    } else {
      outroDiv.classList.add("hidden");
      outroInp.required = false;
      outroInp.value = "";
    }
  });

  // Obter GPS
  document.addEventListener("DOMContentLoaded", () => {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        document.getElementById("latitude").value  = pos.coords.latitude;
        document.getElementById("longitude").value = pos.coords.longitude;
        document.getElementById("sendBtn").disabled = false;
        document.getElementById("sendBtn").textContent = "Enviar / Submit";
      }, () => {
        alert("‚ö†Ô∏è N√£o foi poss√≠vel obter a localiza√ß√£o / Unable to get location");
        // Mesmo sem GPS, permitir envio
        document.getElementById("sendBtn").disabled = false;
        document.getElementById("sendBtn").textContent = "Enviar / Submit";
      });
    } else {
      alert("‚ö†Ô∏è O seu dispositivo n√£o suporta GPS / Your device does not support GPS");
      document.getElementById("sendBtn").disabled = false;
      document.getElementById("sendBtn").textContent = "Enviar / Submit";
    }
  });

  // Envio do formul√°rio
  document.getElementById("cagarroForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    // Valida√ß√£o b√°sica ‚ÄúOutro / Other‚Äù
    if (concelhoEl.value === "Outro" && outroInp.value.trim() === "") {
      outroInp.focus();
      outroInp.reportValidity?.();
      return;
    }

    const btn = document.getElementById("sendBtn");
    const msg = document.getElementById("mensagem");
    btn.disabled = true;
    btn.textContent = "A enviar... / Sending...";

    const payload = {
      nome: document.getElementById("nome").value,
      estado: document.getElementById("estado").value,
      concelho: concelhoEl.value,
      outroConcelho: outroInp.value,
      observacoes: document.getElementById("observacoes").value,
      latitude: document.getElementById("latitude").value,
      longitude: document.getElementById("longitude").value
    };

    try {
      const res = await fetch(scriptURL, { method: "POST", body: JSON.stringify(payload) });
      const text = await res.text();
      let data = null;
      try { data = JSON.parse(text); } catch(_) {}

      if (res.ok && data && data.status === "success") {
        msg.textContent = `‚úÖ Registo enviado! C√≥digo: ${data.codigo} | % Lua: ${data.moon_pct}% | Fase: ${data.moon_phase}`;
        document.getElementById("cagarroForm").reset();
        outroDiv.classList.add("hidden");
        outroInp.required = false;
      } else {
        msg.innerHTML = "‚ùå Erro ao enviar.<br>" + (data ? (`${data.code || ''} ${data.message || ''}`) : text || "Tente novamente / Try again.");
      }
    } catch (err) {
      msg.textContent = "‚ùå Erro de rede. Verifique liga√ß√£o / Network error.";
    } finally {
      btn.disabled = false;
      btn.textContent = "Enviar / Submit";
    }
  });
</script>

</body>
</html>
