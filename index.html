<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registo de Cagarros / Cory's Shearwater Rescue</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 420px; margin: auto; background-color: #f8f9fa; }
  h2 { text-align: center; }
  label { font-weight: bold; display: block; margin-top: 15px; }
  select, input, textarea, button { width: 100%; padding: 10px; margin-top: 5px; font-size: 16px; }
  textarea { resize: vertical; }
  button { background-color: #28a745; color: white; border: none; cursor: pointer; border-radius: 5px; }
  button:disabled { background-color: #ccc; }
  #mensagem { margin-top: 20px; text-align: center; font-weight: bold; }
</style>
</head>
<body>

<h2>ü™ø Registo de Cagarros<br>ü™ø Cory's Shearwater Rescue</h2>

<form id="cagarroForm">
  <label>Nome / Name</label>
  <input type="text" id="nome" name="nome" placeholder="Digite o seu nome / Enter your name" required>

  <label>Estado / Status</label>
  <select id="estado" name="estado" required>
    <option value="">-- Escolher / Choose --</option>
    <option value="Vivo / Alive">Vivo / Alive</option>
    <option value="Morto / Dead">Morto / Dead</option>
    <option value="Ferido / Injured">Ferido / Injured</option>
    <option value="Oleado / Oiled">Oleado / Oiled</option>
  </select>

  <label>Observa√ß√µes / Observations</label>
  <textarea id="observacoes" name="observacoes" placeholder="Informa√ß√µes adicionais / Additional information" rows="3"></textarea>

  <input type="hidden" id="latitude" name="latitude">
  <input type="hidden" id="longitude" name="longitude">

  <button type="submit" id="sendBtn" disabled>üìç A obter localiza√ß√£o... / Getting location...</button>
</form>

<p id="mensagem"></p>

<script>
// Substitua abaixo pelo SEU link de Apps Script
const scriptURL = "https://script.google.com/macros/s/AKfycbz6eK8ww7aPvEkaMcVEdoIUqTiWSsHHRUq2yWNiFGm5V0buf-R69WDtlTzHV1AlcQ6n/exec";

document.addEventListener("DOMContentLoaded", () => {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      document.getElementById("latitude").value = pos.coords.latitude;
      document.getElementById("longitude").value = pos.coords.longitude;
      document.getElementById("sendBtn").disabled = false;
      document.getElementById("sendBtn").textContent = "Enviar / Submit";
    }, () => {
      alert("‚ö†Ô∏è N√£o foi poss√≠vel obter a localiza√ß√£o / Unable to get location");
    });
  } else {
    alert("‚ö†Ô∏è O seu dispositivo n√£o suporta GPS / Your device does not support GPS");
  }
});

document.getElementById("cagarroForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const btn = document.getElementById("sendBtn");
  const msg = document.getElementById("mensagem");
  btn.disabled = true;
  btn.textContent = "A enviar... / Sending...";

  try {
    const res = await fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify({
        nome: document.getElementById("nome").value,
        estado: document.getElementById("estado").value,
        observacoes: document.getElementById("observacoes").value,
        latitude: document.getElementById("latitude").value,
        longitude: document.getElementById("longitude").value
      })
    });

    const text = await res.text();
    let data = null;
    try { data = JSON.parse(text); } catch(_) {}

    if (res.ok && data && data.status === "success") {
      msg.textContent = "‚úÖ Registo enviado! C√≥digo / Code: " + data.codigo;
      document.getElementById("cagarroForm").reset();
    } else {
      msg.innerHTML = "‚ùå Erro ao enviar.<br>" + (data ? (`${data.code || ''} ${data.message || ''}`) : text || "Tente novamente / Try again.");
    }
  } catch (err) {
    msg.textContent = "‚ùå Erro de rede. Verifique liga√ß√£o / Network error.";
  } finally {
    btn.disabled = false;
    btn.textContent = "Enviar / Submit";
  }
});
</script>

</body>
</html>

</body>
</html>
