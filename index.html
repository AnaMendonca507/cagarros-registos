<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Registo de Cagarros / Cory's Shearwater Rescue</title>
<style>
  :root { --maxw: 520px; }
  body { font-family: Arial, sans-serif; padding: 20px; margin: 0 auto; max-width: var(--maxw); background:#f8f9fa; }
  h2 { text-align: center; margin: 0 0 12px; }
  p.subtitle { text-align:center; margin:0 0 16px; color:#555; font-size:14px; }
  label { font-weight: 600; display: block; margin-top: 14px; }
  select, input, textarea, button {
    width: 100%; padding: 12px; margin-top: 6px; font-size: 16px; border:1px solid #ced4da; border-radius: 6px; background:#fff;
  }
  textarea { resize: vertical; min-height: 72px; }
  button { background-color: #28a745; color: #fff; border: none; cursor: pointer; font-weight: 600; }
  button.secondary { background:#0d6efd; margin-top:10px; }
  button:disabled { background-color: #adb5bd; cursor:not-allowed; }
  #mensagem { margin-top: 18px; text-align: center; font-weight: bold; min-height: 24px; }
  .hint { font-size: 12px; color:#666; margin-top:4px; }
  .hidden { display:none; }
  .statusbar {
    margin-bottom: 12px; padding:10px; border-radius:6px; font-weight:600; text-align:center;
  }
  .online  { background:#e6f4ea; color:#1e7e34; border:1px solid #c7efd3; }
  .offline { background:#fdecea; color:#a4252c; border:1px solid #f5c6cb; }
  .queue { font-size: 13px; text-align:center; color:#333; margin-top:8px; }
</style>
</head>
<body>

<h2>ü™ø Registo de Cagarros<br/>ü™ø Cory's Shearwater Rescue</h2>
<p class="subtitle">Formul√°rio bilingue ‚Äî Portuguese / English</p>

<div id="netStatus" class="statusbar hidden"></div>

<form id="cagarroForm" novalidate>
  <label for="nome">Nome / Name</label>
  <input type="text" id="nome" name="nome" placeholder="Digite o seu nome / Enter your name" required />

  <label for="estado">Estado / Status</label>
  <select id="estado" name="estado" required>
    <option value="">-- Escolher / Choose --</option>
    <option value="Vivo / Alive">Vivo / Alive</option>
    <option value="Morto / Dead">Morto / Dead</option>
    <option value="Ferido / Injured">Ferido / Injured</option>
    <option value="Oleado / Oiled">Oleado / Oiled</option>
  </select>

  <label for="concelho">Concelho / Municipality</label>
  <select id="concelho" name="concelho" required>
    <option value="">-- Selecionar / Select --</option>
    <option value="Vila Franca do Campo">Vila Franca do Campo</option>
    <option value="Nordeste">Nordeste</option>
    <option value="Povoa√ß√£o">Povoa√ß√£o</option>
    <option value="Faial da Terra">Faial da Terra</option>
    <option value="Outro">Outro / Other</option>
  </select>
  <div id="outroConcelhoDiv" class="hidden">
    <input type="text" id="outroConcelho" placeholder="Especifique o concelho / Specify municipality" />
    <div class="hint">Se escolher ‚ÄúOutro / Other‚Äù, escreva o nome do concelho acima.</div>
  </div>

  <label for="observacoes">Observa√ß√µes / Observations</label>
  <textarea id="observacoes" name="observacoes" placeholder="Informa√ß√µes adicionais / Additional information"></textarea>

  <input type="hidden" id="latitude"  name="latitude" />
  <input type="hidden" id="longitude" name="longitude" />

  <button type="submit" id="sendBtn" disabled>üìç A obter localiza√ß√£o... / Getting location...</button>
</form>

<button id="flushBtn" class="secondary hidden">üì§ Enviar Pendentes / Send Pending</button>
<div id="queueInfo" class="queue"></div>

<p id="mensagem"></p>

<script>
  // üëâ Substitua pelo URL do seu Web App (Apps Script publicado)
  const scriptURL = "https://script.google.com/macros/s/AKfycbxrEarXlqmPBNiBsZHNMaylIzdgvtwWow6tP209WqrQsL3qXAIMOG_lcGWBSDtXypfK/exec";

  // ===== UI: Concelho "Outro / Other" =====
  const concelhoEl = document.getElementById("concelho");
  const outroDiv   = document.getElementById("outroConcelhoDiv");
  const outroInp   = document.getElementById("outroConcelho");
  concelhoEl.addEventListener("change", () => {
    if (concelhoEl.value === "Outro") {
      outroDiv.classList.remove("hidden");
      outroInp.required = true;
      outroInp.focus();
    } else {
      outroDiv.classList.add("hidden");
      outroInp.required = false;
      outroInp.value = "";
    }
  });

  // ===== GPS =====
  document.addEventListener("DOMContentLoaded", () => {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        document.getElementById("latitude").value  = pos.coords.latitude;
        document.getElementById("longitude").value = pos.coords.longitude;
        enableSend();
      }, () => {
        alert("‚ö†Ô∏è N√£o foi poss√≠vel obter a localiza√ß√£o / Unable to get location");
        enableSend();
      });
    } else {
      alert("‚ö†Ô∏è O seu dispositivo n√£o suporta GPS / Your device does not support GPS");
      enableSend();
    }
  });
  function enableSend(){
    const b = document.getElementById("sendBtn");
    b.disabled = false; b.textContent = "Enviar / Submit";
  }

  // ===== Estado da rede + fila (offline) =====
  const LS_KEY = "cagarros_pendentes_v1";
  const netBar = document.getElementById("netStatus");
  const flushBtn = document.getElementById("flushBtn");
  const queueInfo = document.getElementById("queueInfo");

  function getQueue(){ try { return JSON.parse(localStorage.getItem(LS_KEY) || "[]"); } catch(_){ return []; } }
  function setQueue(arr){ localStorage.setItem(LS_KEY, JSON.stringify(arr)); updateQueueUI(); }
  function addPending(payload){
    const q = getQueue();
    q.push({ payload, savedAt: new Date().toISOString() });
    setQueue(q);
  }
  function updateQueueUI(){
    const qlen = getQueue().length;
    queueInfo.textContent = qlen > 0 ? `üóÇÔ∏è Pendentes: ${qlen}` : "";
    flushBtn.classList.toggle("hidden", qlen === 0);
  }

  function setNetBar(){
    netBar.classList.remove("hidden");
    if (navigator.onLine) {
      netBar.className = "statusbar online";
      netBar.textContent = "Liga√ß√£o ativa / Online";
    } else {
      netBar.className = "statusbar offline";
      netBar.textContent = "Sem rede ‚Äî os envios ficam pendentes / Offline ‚Äî submissions will be queued";
    }
  }
  window.addEventListener("online", () => { setNetBar(); flushPending(); });
  window.addEventListener("offline", setNetBar);
  setNetBar(); updateQueueUI();

  // ===== Submiss√£o do formul√°rio =====
  document.getElementById("cagarroForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    if (concelhoEl.value === "Outro" && outroInp.value.trim() === "") {
      outroInp.focus(); outroInp.reportValidity?.(); return;
    }

    const btn = document.getElementById("sendBtn");
    const msg = document.getElementById("mensagem");
    btn.disabled = true; btn.textContent = "A enviar... / Sending...";

    const payload = {
      nome: document.getElementById("nome").value,
      estado: document.getElementById("estado").value,
      concelho: concelhoEl.value,
      outroConcelho: outroInp.value,
      observacoes: document.getElementById("observacoes").value,
      latitude: document.getElementById("latitude").value,
      longitude: document.getElementById("longitude").value
    };

    try {
      const res = await fetch(scriptURL, { method: "POST", body: JSON.stringify(payload) });
      const text = await res.text();
      let data = null; try { data = JSON.parse(text); } catch(_) {}
      if (res.ok && data && data.status === "success") {
        msg.textContent = `‚úÖ Registo enviado! C√≥digo: ${data.codigo} | % Lua: ${data.moon_pct}% | Fase: ${data.moon_phase}`;
        e.target.reset();
        outroDiv.classList.add("hidden"); outroInp.required = false;
      } else {
        // Falhou no servidor mas com rede: guardar pendente para n√£o perder
        addPending(payload);
        msg.innerHTML = "‚ö†Ô∏è N√£o foi poss√≠vel gravar agora. Guardado em Pendentes.<br/>" +
                        (data ? (`${data.code || ''} ${data.message || ''}`) : text || "");
      }
    } catch (err) {
      // Sem rede / erro de rede ‚Üí guardar pendente
      addPending(payload);
      document.getElementById("mensagem").textContent = "üì¶ Sem rede: registo guardado em Pendentes / Saved offline.";
    } finally {
      btn.disabled = false; btn.textContent = "Enviar / Submit";
    }
  });

  // ===== Enviar Pendentes =====
  async function flushPending(){
    if (!navigator.onLine) return;
    const q = getQueue();
    if (q.length === 0) return;

    flushBtn.disabled = true; flushBtn.textContent = "A enviar pendentes... / Sending...";
    let ok = 0, fail = 0;
    const newQ = [];

    for (const item of q) {
      try {
        const res = await fetch(scriptURL, { method: "POST", body: JSON.stringify(item.payload) });
        if (res.ok) {
          ok++;
        } else {
          fail++;
          newQ.push(item); // mant√©m na fila
        }
      } catch(_) {
        fail++; newQ.push(item);
      }
    }

    setQueue(newQ);
    flushBtn.disabled = false; flushBtn.textContent = "üì§ Enviar Pendentes / Send Pending";
    const msg = document.getElementById("mensagem");
    if (ok>0) msg.textContent = `üì§ Enviados: ${ok} | Por enviar: ${newQ.length}`;
    if (fail>0 && ok===0) msg.textContent = "‚ö†Ô∏è N√£o foi poss√≠vel enviar os pendentes. Tente mais tarde.";
  }

  flushBtn.addEventListener("click", flushPending);
</script>

</body>
</html>
